  # Dashboard / homepage
  homepage:
    container_name: organizr
    image: organizrtools/organizr-v2@sha256:dad73af81d28ed7402ae6ec37c4ecdbe80fa946d103c4ea1f165afeef3a13f41
    restart: unless-stopped
    networks:
      - web
    depends_on:
      - jellyfin
      - ombi
      - sonarr
      - radarr
      - lidarr
      - transmission
    volumes:
      - %SERVICES_DATA_DIR%/organizr:/config
    environment:
      - PUID=%DOCKER_USER_ID%
      - PGID=%DOCKER_GROUP_ID%
      - TZ=%TIMEZONE%
    labels:
      - traefik.http.routers.organizr.rule=Host(`%DOMAIN_NAME%`)
      - traefik.http.services.organizr.loadbalancer.server.port=80
