  # Media center
  emby:
    container_name: emby
    restart: always
    image: emby/embyserver_arm32v7_neon
    volumes:
      - %CONTAINERS_CONFIG_DIR%/emby:/config
      - %MEDIA_DIR%:/mnt/share1
      # - %DOCKER_SHARED_DIR%:/shared
    # ports:
    #   - "8096:8096"
    #   - "8920:8920"
    environment:
      - PUID=%DOCKER_USER_ID%
      - PGID=%DOCKER_GROUP_ID%
      # - TZ=%TIMEZONE%
    labels:
        - "traefik.enable=true"
        - "traefik.backend=emby"
        - "traefik.frontend.rule=Host:emby.%DOMAIN_NAME%"
        - "traefik.port=8096"
        - "traefik.docker.network=traefik_proxy"
