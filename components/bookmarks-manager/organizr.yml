  # Bookmarks manager
  organizr:
    container_name: organizr
    image: organizrtools/organizr-v2@sha256:cedc9c2376503d7c9a71a078bdc2d252b3552053c02e430b95be21d074f8df7b
    restart: always
    volumes:
      - %CONTAINERS_CONFIG_DIR%/organizr:/config
      - %DOCKER_SHARED_DIR%:/shared
    environment:
      - PUID=%DOCKER_USER_ID%
      - PGID=%DOCKER_GROUP_ID%
      - TZ=%TIMEZONE%
    labels:
      - traefik.enable=true
      - traefik.backend=organizr
      - traefik.frontend.rule=Host:organizr.%DOMAIN_NAME%
      - traefik.port=80
