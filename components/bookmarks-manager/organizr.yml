  # Bookmarks manager
  organizr:
    container_name: organizr
    image: lsiocommunity/organizr:115
    restart: always
    volumes:
      - %CONTAINERS_CONFIG_DIR%/organizr:/config
      - %DOCKER_SHARED_DIR%:/shared
    environment:
      - PUID=%DOCKER_USER_ID%
      - PGID=%DOCKER_GROUP_ID%
      - TZ=%TIMEZONE%
    labels:
      - traefik.enable=true
      - traefik.backend=organizr
      - traefik.frontend.rule=Host:organizr.%DOMAIN_NAME%
      - traefik.port=80
      - traefik.frontend.auth.basic=%HT_PASSWD%
