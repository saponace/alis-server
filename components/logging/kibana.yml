# Web UI for analysing elastic search content
  kibana:
    container_name: kibana
    image: kibana:%VERSION%
    restart: unless-stopped
    networks:
      - elk_net
      - default
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    labels:
      - traefik.http.routers.kibana.rule=Host(`kibana.%DOMAIN_NAME%`)
      - traefik.http.services.kibana.loadbalancer.server.port=5601
      - traefik.http.routers.kibana.middlewares=basic-auth@file
      - traefik.http.routers.kibana.tls.certresolver=le
      - traefik.enable=true
