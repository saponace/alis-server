logLevel = "INFO" #DEBUG, INFO, WARN, ERROR, FATAL, PANIC
defaultEntryPoints = ["http", "https"]

# WEB UI of Traefik
[web]
address = ":8080"

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]

[file]
  watch = true
  filename = "/etc/traefik/rules.toml"

# Let's encrypt configuration
[acme]
email = "%LETS_ENCRYPT_EMAIL%"
storage="/etc/traefik/acme/acme.json"
entryPoint = "https"
acmeLogging=true
caServer = "https://acme-staging-v02.api.letsencrypt.org/directory"
  [acme.dnsChallenge] # In order for this to work, SSL mode on provider DNS should be setto "full (strict)"
  provider = "cloudflare"
  delayBeforeCheck = 0

[[acme.domains]]
   main = "*.%DOMAIN_NAME%"

# Connection to docker host system (docker.sock)
[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "%DOMAIN_NAME%"
watch = true
exposedbydefault = false # This will hide all docker containers that don't have explicitly set label to "enable"

