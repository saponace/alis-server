  # Alternate media server
  jellyfin:
    container_name: jellyfin
    image: jellyfin/jellyfin:10.4.1
    restart: unless-stopped
    network_mode: service:pia_client
    volumes:
      - %CONTAINERS_CONFIG_DIR%/jellyfin/config:/config
      - %CONTAINERS_DATA_DIR%/jellyfin/cache:/cache
      - %MEDIA_DIR%:/media
    environment:
      - PUID=%DOCKER_USER_ID%
      - PGID=%DOCKER_GROUP_ID%
    labels:
      - traefik.enable=true
      - traefik.backend=jellyfin
      - traefik.frontend.rule=Host:jellyfin.%DOMAIN_NAME%
      - traefik.port=8096
