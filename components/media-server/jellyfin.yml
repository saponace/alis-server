  # Media server
  jellyfin:
    container_name: jellyfin
    image: jellyfin/jellyfin:10.4.1
    restart: unless-stopped
    network_mode: service:pia_client
    depends_on:
      - gotify
    volumes:
      - %CONTAINERS_CONFIG_DIR%/jellyfin/config:/config
      - %CONTAINERS_DATA_DIR%/jellyfin/cache:/cache
      - %MEDIA_DIR%:/media
    environment:
      - PUID=%DOCKER_USER_ID%
      - PGID=%DOCKER_GROUP_ID%
    labels:
      - traefik.enable=true
      - traefik.http.routers.jellyfin.rule=Host(`jellyfin.%DOMAIN_NAME%`)
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096
      - traefik.http.routers.jellyfin.tls.certresolver=le
