  # Syncthing
  syncthing:
    container_name: syncthing
    image: linuxserver/syncthing:v1.1.0-ls5
    restart: always
    volumes:
      - %CONTAINERS_CONFIG_DIR%/syncthing:/config
      - %SYNCTHING_DATA_DIR%:/data
    environment:
      PUID: %DOCKER_USER_ID%
      PGID: %DOCKER_GROUP_ID%
      TZ: %TIMEZONE%
      UMASK_SET: 022
    # ports:
    #   - 22000:22000
    #   - 21027:21027/udp
    labels:
      - traefik.enable=true
      - traefik.backend=syncthing
      - traefik.frontend.rule=Host:syncthing.saponace.com
      - traefik.port=8384
