  # Syncthing
  syncthing:
    container_name: syncthing
    image: linuxserver/syncthing:v1.2.1-ls16
    restart: unless-stopped
    volumes:
      - %CONTAINERS_CONFIG_DIR%/syncthing:/config
      - %SYNCTHING_DATA_DIR%:/data
    environment:
      - PUID=%DOCKER_USER_ID%
      - PGID=%DOCKER_GROUP_ID%
      - TZ=%TIMEZONE%
      - UMASK_SET=022
    labels:
      - traefik.enable=true
      - traefik.http.routers.syncthing.rule=Host(`syncthing.%DOMAIN_NAME%`)
      - traefik.http.services.syncthing.loadbalancer.server.port=8384
      - traefik.http.routers.syncthing.middlewares=basic-auth@file
      - traefik.http.routers.syncthing.tls.certresolver=le
