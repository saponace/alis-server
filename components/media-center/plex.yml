  # Media center
  plex:
    container_name: plex
    restart: always
    image: lsioarmhf/plex
    # network_mode: "host"
    network_mode: "service:pia_client"
    volumes:
      - %CONTAINERS_CONFIG_DIR%/plex:/config
      - /plex-transcode:/transcode
      - %MEDIA_DIR%:/data:slave
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    environment:
      - PLEX_UID=%DOCKER_USER_ID%
      - PLEX_GID=%DOCKER_GROUP_ID%
      - TZ=%TIMEZONE%
    labels:
      - "traefik.enable=true"
      - "traefik.backend=plex"
      - "traefik.frontend.rule=Host:plex.%DOMAIN_NAME%"
      - "traefik.port=32400"
      - "traefik.docker.network=traefik_proxy"
