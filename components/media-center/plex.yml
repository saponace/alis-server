  # Media center
  plex:
    container_name: plex
    image: plexinc/pms-docker
    restart: always
    network_mode: service:pia_client
    volumes:
      - %CONTAINERS_CONFIG_DIR%/plex:/config
      - /plex-transcode:/transcode
      - %MEDIA_DIR%:/data:slave
    environment:
      - PLEX_UID=%DOCKER_USER_ID%
      - PLEX_GID=%DOCKER_GROUP_ID%
      - TZ=%TIMEZONE%
      - PLEX_CLAIM=%PLEX_CLAIM%
    labels:
      - traefik.enable=true
      - traefik.backend=plex
      - traefik.frontend.rule=Host:plex.%DOMAIN_NAME%
      - traefik.port=32400
