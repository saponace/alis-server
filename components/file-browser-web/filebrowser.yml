  # Filebrowser
  filebrowser:
    container_name: filebrowser
    image: filebrowser/filebrowser:%VERSION%
    restart: unless-stopped
    networks:
      - web
    volumes:
      - %MNT_DIR%:/srv
      - %DATA_DIR%/database.db:/database.db
    labels:
      - traefik.enable=true
      - traefik.http.routers.filebrowser.rule=Host(`filebrowser.%DOMAIN_NAME%`)
      - traefik.http.services.filebrowser.loadbalancer.server.port=80
      - traefik.http.routers.filebrowser.tls.certresolver=le
      - traefik.http.routers.filebrowser.middlewares=auth@file
