  # Filebrowser
  filebrowser:
    container_name: filebrowser
    image: filebrowser/filebrowser:v2.0.12
    restart: on-failure
    volumes:
      - /mnt:/srv
      - %CONTAINERS_DATA_DIR%/filebrowser/database.db:/database.db
    labels:
      - traefik.enable=true
      - traefik.backend=filebrowser
      - traefik.frontend.rule=Host:filebrowser.%DOMAIN_NAME%
      - traefik.port=80
