  # Complete server monitoring tool
  netdata:
    image: netdata/netdata
    container_name: netdata
    restart: always
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - traefik.enable=true
      - traefik.backend=netdata
      - traefik.frontend.rule=Host:netdata.%DOMAIN_NAME%
      - traefik.port=19999
    environment:
      - PGID=%DOCKER_GROUP_ID_FROM_HOST%
