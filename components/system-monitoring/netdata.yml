  # Complete server monitoring tool
  netdata:
    image: titpetric/netdata
    container_name: netdata
    restart: always
    cap_add:
      - SYS_PTRACE
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - %DOCKER_SHARED_DIR%/docker-proxy-acl/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.enable=true"
      - "traefik.backend=netdata"
      - "traefik.frontend.rule=Host:netdata.%DOMAIN_NAME%"
      - "traefik.port=19999"
      - "traefik.docker.network=traefik_proxy"
