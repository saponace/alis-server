  # Server monitoring
  netdata:
    container_name: netdata
    image: netdata/netdata:v1.16.1
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_PTRACE
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - PGID=%DOCKER_GROUP_ID_FROM_HOST%
    labels:
      - traefik.enable=true
      - traefik.backend=netdata
      - traefik.frontend.rule=Host:netdata.%DOMAIN_NAME%
      - traefik.port=19999
      - traefik.frontend.auth.basic=%HT_PASSWD%
