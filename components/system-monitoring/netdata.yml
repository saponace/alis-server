  # Server monitoring
  netdata:
    container_name: netdata
    image: netdata/netdata:v1.16.1
    restart: unless-stopped
    networks:
      - web
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_PTRACE
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - PGID=%DOCKER_GROUP_ID_FROM_HOST%
    labels:
      - traefik.enable=true
      - traefik.http.routers.netdata.rule=Host(`netdata.%DOMAIN_NAME%`)
      - traefik.http.services.netdata.loadbalancer.server.port=19999
      - traefik.http.routers.netdata.middlewares=auth@file
      - traefik.http.routers.netdata.tls.certresolver=le
