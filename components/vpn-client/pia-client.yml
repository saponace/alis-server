  # VPN client
  pia_client:
    image: saponace/pia-client:release-1.0
    container_name: pia_client
    restart: on-failure
    cap_add:
        - NET_ADMIN
    devices:
        - /dev/net/tun
    networks:
        - vpn_client_net
    volumes:
        - /tmp/docker-volumes/pia_port:/var/run/pia/
        - /pia-credentials:/config/credentials
    environment:
        - REGION=France
