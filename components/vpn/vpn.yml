  # VPN
  vpn-client:
    image: openvpn-client
    container_name: pia_client
    cap_add:
        - NET_ADMIN
    devices:
        - /dev/net/tun
    networks:
        - vpn_client_net
    ports:
      - "%TRANSMISSION_PORT%:%TRANSMISSION_PORT%"
      - "%SONARR_PORT%:%SONARR_PORT%"
      - "%RADARR_PORT%:%RADARR_PORT%"
      - "%JACKETT_PORT%:%JACKETT_PORT%"
    volumes:
        - /tmp/docker-volumes/pia_port:/var/run/pia/
        - /tmp/vpn/cred:/config/credentials
    environment:
        - REGION=France
    restart: always
