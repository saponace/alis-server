  # Torrenting client
  transmission:
    container_name: transmission
    image: linuxserver/transmission:2.94-r1-ls22
    restart: unless-stopped
    network_mode: service:pia_client
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - %CONTAINERS_CONFIG_DIR%/transmission:/config
      - %TORRENTS_DOWNLOADS_DIR%:/downloads
      - %TORRENTS_BLACKHOLE_DIR%:/watch
    environment:
      - PUID=%DOCKER_USER_ID%
      - PGID=%DOCKER_GROUP_ID%
      - TZ=%TIMEZONE%
    labels:
      - traefik.enable=true
      - traefik.http.routers.transmission.rule=Host(`transmission.%DOMAIN_NAME%`)
      - traefik.http.services.transmission.loadbalancer.server.port=9091
      - traefik.http.routers.transmission.middlewares=basic-auth@file
      - traefik.http.routers.transmission.tls.certresolver=le
