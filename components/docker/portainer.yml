  # Manage docker conainers via a web UI
  portainer:
    image: portainer/portainer
    container_name: portainer
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.backend=portainer"
      - "traefik.frontend.rule=Host:portainer.%DOMAIN_NAME%"
      - "traefik.port=9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - %CONTAINERS_CONFIG_DIR%/portainer/data:/data
      - %DOCKER_SHARED_DIR%:/shared
    environment:
      - TZ=%TIMEZONE%
