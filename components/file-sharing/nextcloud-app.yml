  # Files sharing
  nextcloud_app:
    container_name: nextcloud_app
    image: nextcloud
    restart: always
    links:
      - nextcloud_db
    networks:
      - nextcloud_net
    volumes:
      - %NEXTCLOUD_DATA%/app:/var/www/html
    labels:
      - traefik.enable=true
      - traefik.backend=nextcloud
      - traefik.frontend.rule=Host:nextcloud.%DOMAIN_NAME%
      - traefik.port=80
