  # Files sharing
  nextcloud_app:
    image: nextcloud
    container_name: nextcloud_app
    restart: always
    links:
      - nextcloud_db
    networks:
      - nextcloud_net
    volumes:
      - %NEXTCLOUD_DATA%/app:/var/www/html
    labels:
      - "traefik.enable=true"
      - "traefik.backend=nextcloud"
      - "traefik.frontend.rule=Host:nextcloud.%DOMAIN_NAME%"
      - "traefik.port=80"
