  # Finances management
  firefly_iii_app:
    container_name: firefly_iii_app
    image: jc5x/firefly-iii
    links:
      - firefly_iii_db
    networks:
      - firefly_iii_net
    volumes:
      - %FIREFLY_DATA%/export:/var/www/firefly-iii/storage/export
      - %FIREFLY_DATA%/upload:/var/www/firefly-iii/storage/upload
    environment:
      - FF_DB_HOST=firefly_iii_db
      - FF_DB_NAME=%DB_NAME%
      - FF_DB_USER=%DB_USERNAME%
      - FF_DB_PASSWORD=%DB_PWD%
      - FF_APP_KEY=%APP_KEY%
      - FF_APP_ENV=local
      - TZ=%TIMEZONE%
    labels:
      - traefik.enable=true
      - traefik.backend=fireflyiii
      - traefik.frontend.rule=Host:fireflyiii.%DOMAIN_NAME%
      - traefik.port=80
