  # Finances management
  firefly_iii_app:
    container_name: firefly_iii_app
    image: jc5x/firefly-iii:%VERSION%
    restart: unless-stopped
    links:
      - firefly_iii_db
    networks:
      - firefly_iii_net
      - default
    volumes:
      - %FIREFLY_DATA%/export:/var/www/firefly-iii/storage/export
      - %FIREFLY_DATA%/upload:/var/www/firefly-iii/storage/upload
    environment:
      - DB_HOST=firefly_iii_db
      - DB_CONNECTION=pgsql
      - DB_DATABASE=%DB_NAME%
      - DB_USERNAME=%DB_USERNAME%
      - DB_PASSWORD=%DB_PWD%
      - APP_KEY=%APP_KEY%
      - APP_ENV=local
      - TZ=%TIMEZONE%
      - TRUSTED_PROXIES=**
    labels:
      - traefik.enable=true
      - traefik.backend=firefly
      - traefik.frontend.rule=Host:firefly.%DOMAIN_NAME%
      - traefik.port=80
