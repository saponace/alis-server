  # Firefly iii database
  firefly_iii_db:
    container_name: firefly_iii_db
    image: postgres:%VERSION%
    restart: unless-stopped
    networks:
      - firefly_iii
    volumes:
      - %FIREFLY_DATA%/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=%DB_USERNAME%
      - POSTGRES_PASSWORD=%DB_PWD%
