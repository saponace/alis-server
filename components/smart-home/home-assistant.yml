  # Smart home hub
  homeassistant:
    container_name: homeassistant
    image: homeassistant/home-assistant:0.97.2
    restart: unless-stopped
    privileged: true
    volumes:
      - %CONTAINERS_CONFIG_DIR%/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
      - %DOCKER_SHARED_DIR%:/shared
    environment:
      - PUID=%DOCKER_USER_ID%
      - PGID=%DOCKER_GROUP_ID%
      - TZ=%TIMEZONE%
    labels:
      - traefik.enable=true
      - traefik.http.routers.homeassistant.rule=Host(`homeassistant.%DOMAIN_NAME%`)
      - traefik.http.services.homeassistant.loadbalancer.server.port=8123
      - traefik.http.routers.homeassistant.tls.certresolver=le
      - traefik.http.routers.homeassistant.middlewares=auth@file
