  # Movies PVR
  radarr:
    image: "lsioarmhf/radarr"
    container_name: "radarr"
    volumes:
      - %CONTAINERS_CONFIG_DIR%/radarr:/config
      - %DOWNLOADS_COMPLETE_DIR%:/downloads
      - %MOVIES_DIR%:/movies
      - "/etc/localtime:/etc/localtime:ro"
      - %DOCKER_SHARED_DIR%:/shared
    restart: always
    network_mode: "service:pia_client"
    labels:
      - "traefik.enable=true"
      - "traefik.backend=radarr"
      - "traefik.frontend.rule=Host:radarr.%DOMAIN_NAME%"
      - "traefik.port=7878"
      - "traefik.docker.network=traefik_proxy"
    environment:
      - PUID=%DOCKER_USER_ID%
      - PGID=%DOCKER_GROUP_ID%
      - TZ=%TIMEZONE%
