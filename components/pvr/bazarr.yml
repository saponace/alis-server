  # TV and movies subtitles download
  bazarr:
    container_name: bazarr
    image: linuxserver/bazarr:9a7372c8-ls45
    restart: unless-stopped
    network_mode: service:vpn_client_gateway
    depends_on:
      - sonarr
      - radarr
      - notifications
    volumes:
      - %CONTAINERS_CONFIG_DIR%/bazarr:/config
      - %MOVIES_DIR%:/movies
      - %TV_DIR%:/tv
    environment:
      - PUID=%DOCKER_USER_ID%
      - PGID=%DOCKER_GROUP_ID%
      - TZ=%TIMEZONE%
    labels:
      - traefik.http.routers.bazarr.middlewares=auth@file
      - traefik.http.services.bazarr.loadbalancer.server.port=6767
