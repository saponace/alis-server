  # Torrent trackers proxy
  jackett:
    container_name: jackett
    image: linuxserver/jackett:v0.11.626-ls22
    restart: unless-stopped
    network_mode: service:pia_client
    volumes:
      - %CONTAINERS_CONFIG_DIR%/jackett:/config
      - %TORRENTS_BLACKHOLE_DIR%:/downloads
      - /etc/localtime:/etc/localtime:ro
      - %DOCKER_SHARED_DIR%:/shared
    environment:
      - PUID=%DOCKER_USER_ID%
      - PGID=%DOCKER_GROUP_ID%
      - TZ=%TIMEZONE%
    labels:
      - traefik.enable=true
      - traefik.http.routers.jackett.rule=Host(`jackett.%DOMAIN_NAME%`)
      - traefik.http.services.jackett.loadbalancer.server.port=9117
      - traefik.http.routers.jackett.tls.certresolver=le
