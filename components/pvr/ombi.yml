  # Handle media content requests
  ombi:
    container_name: ombi
    image: linuxserver/ombi:3.0.4727-ls58
    restart: unless-stopped
    network_mode: service:vpn_client_gateway
    depends_on:
      - jellyfin
      - sonarr
      - radarr
      - lidarr
      - notifications
    volumes:
      - %CONTAINERS_CONFIG_DIR%/ombi:/config
    environment:
      - PUID=%DOCKER_USER_ID%
      - PGID=%DOCKER_GROUP_ID%
      - TZ=%TIMEZONE%
    labels:
      - traefik.http.services.ombi.loadbalancer.server.port=3579
