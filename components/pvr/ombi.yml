  # Handle media content requests
  ombi:
    container_name: ombi
    image: linuxserver/ombi:3.0.4727-ls58
    restart: unless-stopped
    network_mode: service:pia_client
    depends_on:
      - jellyfin
      - sonarr
      - radarr
      - lidarr
      - gotify
    volumes:
      - %CONTAINERS_CONFIG_DIR%/ombi:/config
    environment:
      - PUID=%DOCKER_USER_ID%
      - PGID=%DOCKER_GROUP_ID%
      - TZ=%TIMEZONE%
    labels:
      - traefik.enable=true
      - traefik.http.routers.ombi.rule=Host(`ombi.%DOMAIN_NAME%`)
      - traefik.http.services.ombi.loadbalancer.server.port=3579
      - traefik.http.routers.ombi.tls.certresolver=le
