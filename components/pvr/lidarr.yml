  # Music PVR
  lidarr:
    container_name: lidarr
    image: linuxserver/lidarr:0.6.2.1121-ls33
    restart: unless-stopped
    network_mode: service:pia_client
    depends_on:
      - jackett
      - transmission
      - notifications
    volumes:
      - %CONTAINERS_CONFIG_DIR%/lidarr:/config
      - %TORRENTS_DOWNLOADS_DIR%:/downloads
      - %MUSIC_DIR%:/music
      - /etc/localtime:/etc/localtime:ro
      - %DOCKER_SHARED_DIR%:/shared
    environment:
      - PUID=%DOCKER_USER_ID%
      - PGID=%DOCKER_GROUP_ID%
      - TZ=%TIMEZONE%
    labels:
      - traefik.http.routers.lidarr.middlewares=auth@file
      - traefik.http.services.lidarr.loadbalancer.server.port=8686
