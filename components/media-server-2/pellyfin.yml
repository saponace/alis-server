  # Alternate media server
  pellyfin:
    container_name: pellyfin
    image: jellyfin/jellyfin:10.4.1
    restart: unless-stopped
    volumes:
      - %CONTAINERS_CONFIG_DIR%/pellyfin/config:/config
      - %CONTAINERS_DATA_DIR%/pellyfin/cache:/cache
      - %ALTERNATE_MEDIA_DIR%:/media
    environment:
      - PUID=%DOCKER_USER_ID%
      - PGID=%DOCKER_GROUP_ID%
    labels:
      - traefik.enable=true
      - traefik.backend=pellyfin
      - traefik.frontend.rule=Host:pellyfin.%DOMAIN_NAME%
      - traefik.port=8096
