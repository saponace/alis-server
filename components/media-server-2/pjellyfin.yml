  # Alternate media server
  pjellyfin:
    container_name: pjellyfin
    image: jellyfin/jellyfin:10.3.5
    restart: on-failure
    volumes:
      - %CONTAINERS_CONFIG_DIR%/pjellyfin:/config
      - %CONTAINERS_DATA_DIR%/pjellyfin:/cache
      - %ALTERNATE_MEDIA_DIR%:/media
    environment:
      - PUID=%DOCKER_USER_ID%
      - PGID=%DOCKER_GROUP_ID%
    labels:
      - traefik.enable=true
      - traefik.backend=pjellyfin
      - traefik.frontend.rule=Host:pjellyfin.%DOMAIN_NAME%
      - traefik.port=8096
