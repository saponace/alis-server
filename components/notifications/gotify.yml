  # Gotify
  gotify:
    container_name: gotify
    image: gotify/server:2.0.15
    restart: unless-stopped
    networks:
      - web
      - notifications
    volumes:
      - %GOTIFY_DATA_DIR%:/app/data
    environment:
      - TZ=%TIMEZONE%
    labels:
      - traefik.enable=true
      - traefik.http.routers.gotify.rule=Host(`gotify.%DOMAIN_NAME%`)
      - traefik.http.services.gotify.loadbalancer.server.port=80
      - traefik.http.routers.gotify.tls.certresolver=le
      - traefik.docker.network=web
