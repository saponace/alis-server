  # Gotify
  notifications:
    container_name: gotify
    image: gotify/server:2.0.15
    restart: unless-stopped
    networks:
      - web
      - notifications
    volumes:
      - %CONTAINERS_DATA_DIR%/gotify:/app/data
    environment:
      - TZ=%TIMEZONE%
    labels:
      - traefik.http.services.gotify.loadbalancer.server.port=80
