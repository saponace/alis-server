  # Task manager
  wekan_app:
    container_name: wekan_app
    image: quay.io/wekan/wekan:%VERSION%
    restart: unless-stopped
    depends_on:
      - wekan_db
    networks:
      - wekan_net
      - default
    environment:
      - MONGO_URL=mongodb://wekan_db:27017/wekan
      - ROOT_URL=https://wekan.%DOMAIN_NAME%
      - WITH_API=true
      - BROWSER_POLICY_ENABLED=true
    labels:
      - traefik.enable=true
      - traefik.http.routers.wekan.rule=Host(`wekan.%DOMAIN_NAME%`)
      - traefik.http.services.wekan.loadbalancer.server.port=8080
      - traefik.http.routers.wekan.tls.certresolver=le
